<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials.html :: head('Login')"></head>
<body>
<nav class="logNav" th:replace="partials/partials.html :: nav"></nav>
<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="logInput">
                    <header th:replace="partials/partials.html :: header('Login')"></header>
                    <form th:action="@{/login}" method="post">
                        <div class="mt-3">
                            <label class="form-label" for="username">Username</label>
                            <input class="form-control" id="username" name="username" type="text"
                                   placeholder="Enter username"/>
                        </div>
                        <div class="mt-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" id="password" name="password" type="password"
                                   placeholder="Enter password"/>
                        </div>
                        <div class="d-grid my-3">
                            <button class="btn btn-dark">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:replace="partials/partials.html :: scripts"></th:block>
</body>
</html>
